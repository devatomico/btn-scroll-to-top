<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        section{
            padding: 50px 0;
            box-sizing: border-box;
            height: 100vh;
            justify-content: center;
            font-size: 30px;
            display: flex;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #intro{
            background-color: #2ecc71;
        }
        #secao2{
            background-color: #3498db;
        }
        #secao3{
            background-color: #8e44ad;
        }
        footer{
            display: flex;
            justify-content: flex-end;
            padding: 30px;
            background-color: #95a5a6;
        }
        #scrollTopButton{
            background-color: #000000;
            border: none;
            border-radius: 50%;
            color: #ffffff;
            cursor: pointer;
            font-size: 20px;
            width: 50px;
            height: 50px;

            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.5s ease;
        }
        #scrollTopButton.showBtn{
            opacity: 1;
            transform: translate(0);
        }
    </style>
</head>
<body>
    <section id="intro">
        <h1>Role para baixo üëá</h1>
    </section>
    <section id="secao2">
        <h2>Continue rolando a p√°gina üëá</h2>
    </section>
    <section id="secao3">
        <h2>Mais um pouquinho üëá</h2>
    </section>
    <footer>
        <button id="scrollTopButton">‚òùÔ∏è</button>
    </footer>
    <script>
        var scrollToButton = document.getElementById("scrollTopButton");
        var docElement = document.documentElement;

        function scrolltoTop(){
            docElement.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }

        function handleScroll(){
            var scrollTotal = docElement.scrollHeight - docElement.clientHeight;
            var count = docElement.scrollTop / scrollTotal
            if(count > 0.2){
                scrollToButton.classList.add("showBtn");
            } else {
                scrollToButton.classList.remove("showBtn");
            }
        }

        document.addEventListener("scroll", handleScroll)
        scrollToButton.addEventListener("click", scrolltoTop);
    </script>
</body>
</html>
